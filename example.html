<!doctype html>
<html>
<head>
  <title>Example of usage</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="dropit.js"></script>
  <link rel="stylesheet" href="dropit.css" type="text/css" />
  <style>
    .menu, .hover-menu {
      float: left;
      margin-right: 100px;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>
        <a href="#" class="btn">Click me</a>
        <ul>
            <li><a href="#">Some Action 1</a></li>
            <li><a href="#">Some Action 2</a></li>
            <li><a href="#">Some Action 3</a></li>
            <li><a href="#">Some Action 4</a></li>
        </ul>
    </li>
  </ul>

  <ul class="menu">
      <li>
          <a href="#" class="btn">Click me</a>
          <ul>
              <li><a href="#">Some Action 1</a></li>
              <li><a href="#">Some Action 2</a></li>
              <li><a href="#">Some Action 3</a></li>
              <li><a href="#">Some Action 4</a></li>
          </ul>
      </li>
  </ul>

  <ul class="hover-menu">
      <li>
          <a href="#" class="btn">Hover me</a>
          <ul>
              <li><a href="#">Some Action 1</a></li>
              <li><a href="#">Some Action 2</a></li>
              <li><a href="#">Some Action 3</a></li>
              <li><a href="#">Some Action 4</a></li>
          </ul>
      </li>
  </ul>

  <script>
    $(document).ready(function() {
      $('.menu').dropit();
      $('.hover-menu').dropit({action: 'mouseover'});
    });
  </script>
</body>
</html>
